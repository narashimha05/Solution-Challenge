<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Fact Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #cc0000;
    }
    p {
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }
    .settings {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #990000;
    }
    .status {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Fact Checker</h1>
  <p>This extension checks YouTube video captions for misinformation using Gemini AI.</p>
  
  <div class="settings">
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
    <button id="saveKey">Save Key</button>
  </div>
  
  <div class="status">
    <p id="statusMessage">Not currently checking any video</p>
  </div>
  
  <div class="footer">
    <p>Using Gemini AI for fact-checking</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
